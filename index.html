<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Template</title>
  </head>
  <body>
    <div class="container-fluid">
      <form id="counter">
        <div class="auth box">
          <h3>Authorized users only...</h3>
          <label for="user-name">Give me your name</label>
          <input type="text" id="user-name">
        </div>
        <div class="cover-all"></div>
        <div class="number box">
          <p style="font-weight:strong">How many bay doors do you want to open?</p>
          <input id="user-input" type="number" placeholder="input a number">
          <button type="submit" class="btn btn-dark">Open Bay Doors</button>
        </div>
        <div class="speech-bubble">
          <div class="speech">

          </div>
        </div>
      </form>
      <div class="output">
        <img class="hal" src="img/HAL9000_Case.svg" alt="">
        <div class="output-box">

        </div>
      </div>
    </div>
  </body>
</html>
